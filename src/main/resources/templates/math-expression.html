<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学表达式计算器</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-64x64.ico">
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0 16px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 680px;
            margin: 48px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(15, 35, 95, 0.12);
            padding: 32px;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            text-align: center;
            color: #2d3a4a;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4d5b6a;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #c7d2e2;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3f7cea;
            box-shadow: 0 0 0 3px rgba(63, 124, 234, 0.2);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3f7cea;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:disabled {
            background-color: #8aa8e6;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #3367cc;
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            background-color: #f0f4ff;
            border: 1px solid #d3dcff;
            color: #233044;
            word-break: break-word;
            white-space: pre-line;
        }

        .result.error {
            background-color: #ffecec;
            border-color: #ffb4b4;
            color: #9e1e1e;
        }

        .hint {
            margin-top: 16px;
            font-size: 14px;
            color: #657290;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>数学表达式计算器</h1>
        <form id="expressionForm">
            <label for="expressionInput">输入表达式（示例：<code>(1 + 2.5) * 3 - 4 / 2</code>）</label>
            <input id="expressionInput" type="text" name="expression" placeholder="请输入需要计算的数学表达式" autocomplete="off" />
            <button type="submit" id="submitButton">开始计算</button>
        </form>
        <section id="resultPanel" class="result" hidden></section>
        <p class="hint">说明：支持加、减、乘、除、小数与括号。提交后会调用后端接口 <code>/api/math/calculate</code>。</p>
    </main>

    <script>
        (function () {
            const form = document.getElementById("expressionForm");
            const input = document.getElementById("expressionInput");
            const button = document.getElementById("submitButton");
            const resultPanel = document.getElementById("resultPanel");

            function showMessage(message, isError) {
                resultPanel.textContent = message;
                resultPanel.classList.toggle("error", Boolean(isError));
                resultPanel.hidden = false;
            }

            async function calculateExpression(expression) {
                try {
                    const response = await fetch("/api/math/calculate", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ expression })
                    });
                    const contentType = response.headers.get("content-type") || "";
                    const isJson = contentType.includes("application/json");
                    const payload = isJson ? await response.json() : null;
                    if (!response.ok) {
                        const fallback = payload && payload.errorMsg
                            ? payload.errorMsg
                            : `网络请求失败，状态码: ${response.status}`;
                        showMessage(fallback, true);
                        return;
                    }
                    if (!payload) {
                        showMessage("服务端返回空响应，请稍后再试。", true);
                        return;
                    }
                    if (!payload.result) {
                        const prefix = payload.errorCode ? `[${payload.errorCode}] ` : "";
                        const message = payload.errorMsg || "表达式计算失败，请稍后重试。";
                        showMessage(prefix + message, true);
                        return;
                    }
                    const data = payload.data || {};
                    const expressionText = data.expression || expression;
                    const resultText = data.result ?? "暂无结果";
                    showMessage(`表达式：${expressionText}\n结果：${resultText}`, false);
                } catch (error) {
                    showMessage(error.message || "未知错误，请稍后再试。", true);
                }
            }

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const expression = input.value.trim();
                if (!expression) {
                    showMessage("请先输入需要计算的表达式。", true);
                    input.focus();
                    return;
                }
                button.disabled = true;
                showMessage("计算中，请稍候...", false);
                calculateExpression(expression).finally(() => {
                    button.disabled = false;
                });
            });
        })();
    </script>
</body>

</html>
